                        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Devoirs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            width: 80% ;
            margin-left:20px ;
        }
    </style>
</head>
<body class="container mt-4" >

    <h2 class="mb-4">Gestion des Devoirs</h2>

    <!-- Formulaire d'ajout de devoir -->
    <form id="formAjoutDevoir" class="mb-3">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nom du Devoir" id="nomDevoir" required>
            </div>
            <div class="col">
                <input type="date" class="form-control" id="dateLimite" required>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="ajouterDevoir()">Ajouter</button>
            </div>
        </div>
    </form>

    <!-- Tableau des devoirs -->
    <table class="table table-bordered table-des">
        <thead class="thead-light">
            <tr>
                <th>Devoir</th>
                <th>Date Limite</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableDevoirsBody">
            <!-- Les devoirs seront ajoutÃ©s ici -->
        </tbody>
    </table>

    <script>
        function ajouterDevoir() {
            var nomDevoir = document.getElementById("nomDevoir").value;
            var dateLimite = document.getElementById("dateLimite").value;

            if (nomDevoir && dateLimite) {
                var tableBody = document.getElementById("tableDevoirsBody");

                var row = tableBody.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = nomDevoir;
                cell2.innerHTML = dateLimite;
                cell3.innerHTML = '<button class="btn btn-success btn-sm" onclick="soumettreDevoir(this)">Soumettre</button>' +
                                    '<button class="btn btn-danger btn-sm ml-2" onclick="supprimerDevoir(this)">Supprimer</button>';
            } else {
                alert("Veuillez entrer toutes les informations.");
            }
        }

        function soumettreDevoir(button) {
            var row = button.parentNode.parentNode;
            alert("Devoir soumis : " + row.cells[0].innerText);
        }

        function supprimerDevoir(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
